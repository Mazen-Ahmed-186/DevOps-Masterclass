name: Lint and Format Check

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # ESLint check
      - name: Run ESLint
        id: eslint
        run: |
          echo "::notice::Running ESLint check..."
          if ! npm run lint; then
            echo "::error::ESLint found issues in your code"
            echo "::notice::Run 'npm run lint:fix' to automatically fix some issues"
            exit 1
          fi

      # Prettier check
      - name: Run Prettier check
        id: prettier
        run: |
          echo "::notice::Running Prettier format check..."
          if ! npm run format:check; then
            echo "::error::Code formatting issues found"
            echo "::notice::Run 'npm run format' to fix formatting issues"
            exit 1
          fi

      # Success notification
      - name: Success notification
        if: success()
        run: |
          echo "::notice::All linting and formatting checks passed! âœ…"
